<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form>
        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <td>Username :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    Perempuan<input type="radio" name="jeniskelamin">
                    Laki-Laki<input type="radio" name="jeniskelamin">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    Kelas A<input type="checkbox">
                    Kelas B<input type="checkbox">
                    Kelas C<input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>Tempat Tinggal :</td>
                <td>
                    <select>
                        <option>Makassar</option>
                        <option>Gowa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Alamat Lengkap:</td>
                <td><textarea cols="21" rows="3"></textarea></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <button type="submit">Kirim</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
